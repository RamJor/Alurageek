<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Jersey+25&display=swap" rel="stylesheet" />
  <title>Alurageek</title>
</head>

<body>
  <header class="head__container">
    <div class="title__container">
      <h1 class="title__aspect"><a href="">Alurageek</a></h1>
    </div>
  </header>
  <main class="main_container">
    <section class="items__container">
      <h1>Mis productos:</h1>

      <div data-product class="product__container"></div>
    </section>

    <section class="form_container">
      <h1 class="form_title">
        Agregar <br />
        productos:
      </h1>
      <form data-form class="productadd_container">
        <fieldset>
        <input name="nombre" data-name type="text" placeholder="Nombre" id="nombre" required />
        <span class="mensaje-error"></span>
      </fieldset>
      <fieldset>
        <input name="precio" data-price type="text" placeholder="Precio..." id="precio" required />
        <span class="mensaje-error"></span>
      </fieldset>
      <fieldset>
        <input name="img" data-image type="text" placeholder="Imagen..." id="img" required />
        <span class="mensaje-error"></span>
      </fieldset>
        <div class="form_button">
          <button type="submit" class="button_send">Enviar</button>
          <button type="reset" class="button_clear">Limpiar</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer_container">
    <div class="footer_info">
      <h1>Alurageek</h1>
      <p>Desarrollado por Jorge Ram√≠rez</p>
      <p>Alura Latam- 2024</p>
    </div>
  </footer>

  <script type="module" src="js/services/controllers/main.js"></script>
</body>

</html>
